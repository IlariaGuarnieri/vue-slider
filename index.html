<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Slider Vue</title>

</head>
<body>

    <main>
        <div id="app" class="container-fluid p-5">
            <!-- <div class="row text-center" > -->
              <div 
              class="slider" 
              @mouseleave="isPlayerActive = false"
              @mouseleave="isPlayerActive = true"
              > 
                <div class="col-12 p-3" id="my-before-carousel">

                </div>

                <div class="col-12 p-5">
                    <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">

                      <!-- contenitore immagini -->
                        <div id="output" class="my-carousel-images">
                          <!-- contenuto delle immagini -->
                          <img class="img" :src="images[counter]">
                        </div>
                        <!-- contenitore generale carousel -->
                        <div class="position-relative" id="output2" >

                            <!-- BOTTONE PREV indietro-->
                            <div @click="nextPrev(true)" class="my-previous position-absolute">
                                <span class="my-prev-hook"></span>
                            </div>

                            <!-- contenitore immagini piccole -->
                        <div class="my-thumbnails-wrapper">
                            <!-- qui ci vanno le immagini piccole -->
                            <img class="img-piccole" :src="images[counter]">
                        </div>  

                            <!-- BOTTONE NEXT -->
                            <div @click="nextPrev(false)"   class="my-next position-absolute">
                                <span class="my-next-hook"></span>
                            </div>
                        </div>
                    </div>
                </div>


<!--                 
                <div
                v-for="(element, indice) in images"
                @click="counter = indice"
                class="circle"
                :class="{'active' : indice === counter}"
                >

                </div>
                -->


            </div>
        </div>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
